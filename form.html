<html>
    <head><title>Admission Form</title></head>
    <body>
        <h1 align="center"><mark>Student Admission Form I to XII</mark></h1><hr>
    <form>
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="eg. Triveni"></td>
            </tr>
            <tr>
                <td>Middle Name</td>
                <td><input type="text" placeholder="eg. Kumar"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="eg. Singh"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="number" placeholder="123456789"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="***********" value="password"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td>Courses</td>
                <td><input type="checkbox" value="CPP" name="Courses">C++
                    <input type="checkbox" value="Java" name="Courses">Java
                    <input type="checkbox" value="Python" name="Courses">Python
                    <input type="checkbox" value="JS" name="Courses">JavaScript
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="City" id="City" >
                    <option >Select</option>
                    <option value="Varanasi">Varanasi</option>
                    <option value="Pryagraj">Pryagraj</option>
                    <option value="Ghazipur">Ghazipur</option>
                    <option value="Jaunpur">Jaunpur</option>
                    <option value="Mirzapur">Mirzapur</option>
                    <option value="Chandauli">Chandauli</option>
                    <option value="Bhadohi">Bhadohi</option>
                    <option value="Azamgarh">Azamgarh</option>

                </select></td>
            </tr>
            <tr>
                <td>Upload Image</td>
                <td><input type="file" ></td>
            </tr>
            <tr>
                <td><input type="Submit" value="Submit">
                <input type="Reset" value="Reset">
                </td>
                
            </tr>
        </table>
    </form>
    
    </body>
</html>
